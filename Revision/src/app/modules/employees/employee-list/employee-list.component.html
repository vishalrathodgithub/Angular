
<div class="container">
    <table class="table table-striped">
      <tbody *ngFor="let data of shared.employeeDetails">
  
        <tr>
          <td>{{data.id}}</td>
          <td>{{data.first}}</td>
          <td> {{data.last}} </td>
          <td> {{data.designation}}</td>
          <td><a class="btn" (click)='edit(data)' >
            <i class="fa fa-edit"></i>
          </a>
          </td>
          <td><a class="btn" (click)="delete(data)">
            <i class="fa fa-trash"></i>
          </a>
          </td>
          </tr>
        
      </tbody>
    </table>
  </div>
