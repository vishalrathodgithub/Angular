
<div class="container">
    <table class="table table-striped">
      <tbody *ngFor="let data of shared.EmployeeDetails">
        <tr>
          <td>{{data.id}}</td>
          <td>{{data.first}}</td>
          <td>{{data.last}}</td>
          <td>{{data.designation}}</td>
          <td><a class="btn" >
            <i class="fa fa-edit" (click)="edit(data)"></i>
          </a>
          </td>
          <td><a class="btn" (click)="deleteEmployee(data)">
            <i class="fa fa-trash"></i>
          </a>
          </td>
          </tr>
      </tbody>
    </table>
  </div>
